<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard | PeerReview+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background: #f5f7fa; }
    .sidebar {
      background: #0d6efd;
      height: 100vh;
      padding: 20px;
      color: white;
    }
    .sidebar h4 { margin-bottom: 30px; }
    .content { padding: 30px; }
    .card {
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4>Teacher Panel</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-3"><a href="#" class="nav-link text-white"><i class="fas fa-tasks"></i> Assignments</a></li>
        <li class="nav-item mb-3"><a href="#" class="nav-link text-white"><i class="fas fa-users"></i> Groups</a></li>
        <li class="nav-item mb-3"><a href="#" class="nav-link text-white"><i class="fas fa-chart-line"></i> Reports</a></li>
        <li class="nav-item"><a href="index.html" class="nav-link text-white"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="content w-100">
      <h2 class="fw-bold mb-4">Welcome, Teacher üë©‚Äçüè´</h2>
      
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card p-3">
            <h5>Create New Assignment</h5>
            <input type="text" class="form-control mb-2" placeholder="Assignment Title">
            <button class="btn btn-primary">Create</button>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card p-3">
            <h5>Ongoing Assignments</h5>
            <ul class="list-group">
              <li class="list-group-item">Project 1 - Group A</li>
              <li class="list-group-item">Essay Review - Group B</li>
              <li class="list-group-item">Research Draft - Group C</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
